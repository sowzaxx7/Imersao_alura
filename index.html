<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Spotify</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    
    <!-- Spotify Sidebar -->
    <div class="sidebar">
        <!-- Spotify Navbar -->
        <nav class="sidebar__nav">
            <!-- logo -->
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Spotify-Logo">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Spotify Biblioteca-->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <!-- Playlists -->
            <div class="playlist__content">
                <h1>Crie sua primeira playlist</h2>
                <p>É fácil, vamos te ajudar.</p>
                <button class="button__playlist">Criar playlist</button>
            </div>
            <!-- Podcast -->
            <div class="podcast__content">
                <h1>Que tal seguir um Podcast novo?</h2>
                <p>Avisaremos você sobre novos episódios!</p>
                <button class="podcast__button">Explore Podcasts</button>
            </div>
            <!-- Português - Brasil -->
            <div class="cookies">
                <span>Cookies</span>
            </div>
            <button class="language-button">
                <span class="fa fa-globe"></span>
                Português do Brasil
            </button>
        </div>
</body>
</html>
